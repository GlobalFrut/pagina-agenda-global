<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registro de Gerentes</title>
        <link rel="stylesheet" type="text/css" href="estilos2.css">
    </head>
    <body>
        <ul class="menu">
            <li><a href="index.html"><b>Inicio</b></a></li>

        </ul>

        <section class="form-register">
            <section class="ho2">
                <label for="ho2"><b> Registro de nuevos gerentes</b></label>
            </section>
            <input class="controls" type="text" name="Nombres" id="nombres" placeholder="Ingrese el nombre completo">
         
       
            <label for="Area"></label>
            <select name="Area"  class="option">
                <option value="Elegir"><b>Selecione el área correpondiente:</b> </option>
                <option value="Direccion">Dirrección</option>
                <option value="VentasUSA">Ventas USA</option>
                <option value="Finanzas">Finanzas</option>
                <option value="RH">Recursos Humanos</option>
                <option value="Acopio">Acopio</option>
                <option value="VentasOM">Calidad e Inocuidad</option>
                <option value="Produccion">Producción</option>
            </select>
            
            <label for="status"></label>
            <select name="status" class="option">
                <option value="Elegir">Seleccione el status</option>
                <option value="activo"><b>Activo</b></option>
                <option value="Inactivo"><b>Inactivo</b></option>
            </select>
            <input class="controls" type="text" name="Status" id="status" placeholder="Seleccione el status">
            <input class="controls" type="email" name="Correo" id="correo" placeholder="Ingrese su correo electronico">
           
            <input class="botons" type="submit" value="Guardar registro"> 
        </section>
    </body>
</html>
